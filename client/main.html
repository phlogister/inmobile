<template name="menu">
  <!-- <div class="ui stackable container menu"> -->
  <div class="ui top attached tabular inverted menu"> <!--inverted -->
    <a class="item inactive"> <!-- active -->
      <i class="align justify icon"></i>
    </a>
    <!-- Taratura/Info/Noticias/Valoracion/Encargo/Publicidad/Pedido/Oficina/Email/Global -->
    <a class="item">Calendario</a>
    <a class="item">Taraturas</a>
    <a class="item">Clientes</a>
    <a class="item">Noticias</a>
    <a class="item">Valoración</a>
    <a class="item">Encargos</a>
    <a class="item">Pedidos</a>
    <a class="item">Mapa</a>
    <!-- priv -->
    <a class="item">Publicidad</a>
    <a class="item">Mensajes</a>
    <a class="item">Global</a>
    <a class="item">Control de Oficina</a>
    <div class="right item"> <!--  href="#" -->
      <div class="ui primary button">Registrarse</div>
      <div class="ui button">Iniciar sesión</div>
    </div>
  </div>
</template>

<template name="tclientes"> 
  <h3>Clientes</h3>
  <ul>{{#each mostrar}} 
    <li class="cliente {{selectedClass}}">{{waka}}: </li>
    {{/each}}
    <button class="editcli">Editar cliente</button>
    <button class="delcli">Borrar cliente</button>
  </ul>
  <button class="addcli">Añadir cliente</button>

</template>

<template name="tpisos">
  <h3>Pisos</h3>
  <button>Soy Ralph</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
