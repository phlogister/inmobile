<head>
  <title>inmobile</title>
</head>

<body>
  <h1>Welcome to iNmobile!</h1>

  <div class="ui segment">
    <div class="sixteen wide column">
      <h1 class="ui dividing header">
        <i class="compass outline icon"></i>WAKAAAA
      </h1>
      <div class="ui hidden divider"></div>
    </div>
  </div>

  {{> tclientes}}
  {{> tpisos}}
</body>

<template name="tclientes">
  <h3>Clientes</h3>
  <ul>{{#each mostrar}} 
    <li class="cliente {{selectedClass}}">{{waka}}: </li>
    {{/each}}
    <button class="editcli">Editar cliente</button>
    <button class="delcli">Borrar cliente</button>
  </ul>
  <button class="addcli">AÃ±adir cliente</button>

</template>

<template name="tpisos">
  <h3>Pisos</h3>
  <button>Soy Ralph</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<!--default templates-->

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
